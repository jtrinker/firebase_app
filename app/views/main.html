<div class="jumbotron">
  <div ng-repeat="message in messages">
    {{message.user}} - {{message.text}}
  </div>
</div>

<div class="row marketing">
  <input type="text" class="form-control" placeholder="User" ng-model="currentUser">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Text" ng-model="currentText">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="sendMessage()">Send</button>
    </span>
  </div>

  <button type="button" class="btn btn-success" ng-click="createAnimal()">New Animal</buttion>
</div>
